{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking page</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
</head>
<body>
<div class="navbar">
	<img src="{% static 'backgrounds/logo.png' %} " height=60 width=140 class="companylogo"></div>
	
</div>
<div class="container">
<h3 class="getquotetext">Hello, {{user.username}} Book your ticket here</h3>
	 <header>
        <h1>Ticket Booking</h1>
    </header>
    <main>
		{% csrf_token %} 
        <h2>Book Your Tickets</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="departure">Departure Location:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="arrival">Arrival Location:</label>
            <input type="text" id="arrival" name="arrival" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <button type="button">Logout</button>
    </footer>
	
       <!-- <a href="logout"><input type="submit" class="btn" value="logout"></a> 
        <input type="submit" class="btn" value="Book ticket"> -->
	</div>
</div>
<!-- partial -->

</body>
</html>
