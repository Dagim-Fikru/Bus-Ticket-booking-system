{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Sign up Form</title>
</head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'signup' %}" method="POST" class="sign-in-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
               {% csrf_token %}
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password1" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm password" name="password2" required />
            </div>
            <div>
              {% for message in messages %}
              <h6 class="message">{{message}}</h6>
              {% endfor %}
            </div>
            <input type="submit" class="btn" value="Sign up" />

          </form>

            </div>
          </form> -->
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>You already have an account?</h3>
           <a href="{% url 'login' %}"><button class="btn transparent" id="sign-up-btn">Sign in</button></a> 
          </div>
          <img src="{% static 'backgrounds/log.svg' %}" class="image" alt="" />
        </div>
